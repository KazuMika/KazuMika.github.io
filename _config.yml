about_content: |
  2019年慶應義塾大学環境情報学部にて学士号取得。2020年同大学院政策・メディア研究科にて修士号取得。2020年より同博士課程に進学し、機械学習とIoTによる持続的かつリアルタイムの都市データの取得・利活用の研究を行う。特に、深層学習モデルをエッジでリアルタイム処理するためのアルゴリズム開発を現在の研究テーマとする。博士進学と同時に2020年に東京ガスiネットに入社、システムエンジニアとして、Webアプリケーションフレームワークの維持管理を行う。2023年7月よりティアンドエス株式会社に入社し、深層学習を用いたアプリケーション開発を行っている。2018年度人工知能学会全国大会全国大会学生奨励賞、2019年度WSN-IoT AWARD 最優秀賞をそれぞれ受賞。2021年度博士課程学生研究支援プログラム採択。2017年度学部・大学院修士4年一貫教育プログラムに採択され、学士号を3年、修士号を1年で取得。

content:
  - title: Work Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: ティアンドエス
        link: www.tecsvc.co.jp/
        link_text: www.tecsvc.co.jp
        sub_title: 機械学習エンジニア
        caption:  2023.7 - 現在
        description: | # this will include new lines to allow paragraphs
          - 2D/3D骨格データ抽出：複数台カメラの映像からPose Estimationモデルにより2D骨格データを抽出し、キャリブレーション及び三角測量とRANSACにより2Dから3D骨格データを抽出、3Dから2Dを再投影し元のデータ補正をするアプリケーションの開発
          - 自動運転のためのマップ技術：LIDARなど様々なセンサーやオープンソースデータを融合し、マップを作成及び常に更新する技術の論文調査
          - 基盤良品画像から不良品データ生成：RGB画像からStable Diffusion inpaintingやGAN(pix2pix,Deepfillv2)、深度推定モデルを用いて、RGBや白色画像、高さデータなど複数の不良品データを生成するアプリケーションの開発
          - 基盤の各部品及び電極検出：物体検出モデル(YOLOX,YOLOv8)及び画像分割手法を用いて、基盤にある部品及び電極を検出するアプリケーションの開発
      - layout: left
        title: 東京ガスiネット
        link: www.tg-inet.co.jp
