about_content: | # this will include new lines to allow paragraphs

  2021年 東京工業大学工学院経営工学系にて学士号取得。同年8月よりコーネル大学大学院コンピュータサイエンス専攻博士課程にて反実仮想学習やランキングの公平性に関する研究を行う。これまでにNeurIPS・ICML・KDD・RecSys・WSDMなどの国際会議にて学術論文を発表。また複数の国内企業と連携して、反実仮想学習の応用研究に従事。2020年 イェール大学助教の成田悠輔らと共に半熟仮想株式会社を創業。2021年 日本オープンイノベーション大賞内閣総理大臣賞を受賞。2022年 Forbes Japan 30 Under 30に選出。孫正義育英財団第6期生。船井情報科学振興財団2021年度奨学生。WSDM2022 Best Paper Runner-Up Award。著書に『施策デザインのための機械学習入門』(技術評論社)。

